# Site wide configuration

title: "PortFolio Javier Melo"
description: "Proyectos de Data Scine y otras cosas de interes"
logo: ML_icon_3.png
teaser: linkedin.jpg
locale: en_US
url: "https://fcojaviermelo.github.io/portfolio"
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: "Fco Javier Melo"
  web: "https://fcojaviermelo.github.io/portfolio"
  bio: "Apasionado de la tecnologia, el cine y la lectura"
  avatar: "linkedin.jpg" # 160x160 px image for author byline
  github: FcoJavierMelo
  linkedin: https://www.linkedin.com/in/fcojaviermelo/



include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
